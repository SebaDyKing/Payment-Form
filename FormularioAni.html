<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="formStyleA.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="payment-form.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <svg style="display: none;">
            <!-- Icono: Persona -->
            <symbol id="icon-user" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"/>
            </symbol>
            <!-- Icono: Tarjeta (Card Number) -->
            <symbol id="icon-card" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 012-2h12a2 2 0 012 2v1H0V4zm0 2h16v6a2 2 0 01-2 2H2a2 2 0 01-2-2V6zm3 3a1 1 0 100 2h2a1 1 0 100-2H3z"/>
            </symbol>
            <!-- "Icono":  -->
            <symbol id="icon-email" viewBox="0 0 24 24">
  <path d="M2 4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H2zm0 2h20v.01L12 13 2 6.01V6zm0 2.24l8.74 5.82c.41.27.93.27 1.34 0L22 8.24V18H2V8.24z" fill="currentColor"/>
</symbol>

</svg>
    <title>Payment form</title>
  </head>
  <body>
    <form>
        <h1 class = "titlePayment">Payment Form</h1>
        <section>
            <fieldset>
                <legend class = "account">Contact Infomation</legend>
                            <div class="inputs-row">
                            <!-- Full Name -->
                            <div class="input-wrapper">
                                <label for="name"></label>
                                <div class="container-user">
                                <span class="icon">
                                    <svg width="28" height="28">
                                    <use xlink:href="#icon-user"></use>
                                    </svg>
                                </span>
                                <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                                </div>
                            </div>
                        <div class="inputs-wrapper">
                        <!-- nickname-->
                        <label for="name"> </label>
                            <div class="container-user nickname">
                                <span class="icon">
                                    <svg width="28" height="28">
                                        <use xlink:href="#icon-user"></use>
                                    </svg>
                                </span>
                                <input type="text" placeholder="Nickname">
                            </div> 
                        </div>
                     </div>
                        <!-- Email-->
                <label for="email" class = "sr-only">Email</label>
                    <div class = "container-user email">
                        <span class="icon">
                            <svg width="28" height="28">
                                <use xlink:href="#icon-email"></use>
                            </svg>
                        </span>
                         <input type="email" id ="email"name="email" placeholder="Email"/>
                    </div>

                     <!--Date of Birth-->
        <div class="date-gender row">
            <div class="container-date"> <h3 class="DateB">Date of Birth</h3>
                <div class="ContainerDateGender">
                    <label for="day" class="sr-only">Day</label>
                    <input type="text" id="day" name="day" placeholder="DD" maxlength="2" inputmode="numeric" pattern="[0-9]*">

                    <label for="Month" class="sr-only">Month</label>
                    <input type="text" id="Month" name="Month" placeholder="MM" maxlength="2" inputmode="numeric" pattern="[0-9]*">

                    <label for="Year" class="sr-only">Year</label>
                    <input type="text" id="Year" name="Year" placeholder="YYYY" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>
                    <!-- Gender -->
            <div class="gender-section-wrapper"> <h3 class="DateB">Gender</h3>
                <div class="container-date option">
                    <div class="gender-buttons">
                        <button type="button" class="gender-box" data-gender="male">Male</button>
                        <button type="button" class="gender-box" data-gender="female">Female</button>
                    </div>
                </div>
            </div>
        </div>

            </fieldset>
            
             <!-- Payment-->
            <fieldset>
                <legend class = "PaymentD">Payment Details</legend>

                <div class="container-date option">
                    <div class="payment-buttons">
                        <button type="button" class="payment-box" data-payment ="Credit Card"><i class="fa-brands fa-cc-visa"></i>Credit Card</button>
                        <button type="button" class="payment-box" data-payment="Paypal"><i class="fa-brands fa-cc-paypal"></i> Paypal</button>
                    </div>
                </div>
            </div>
            <label for="CardNumber" class="sr-only">Card Number</label>
            <div class="container-user card">
                <span class="icon">
                    <i class="fas fa-credit-card"></i>
                </span>
                <input type="text" id="CardNumber" name="Card Number" placeholder="Card Number" maxlength="16" inputmode="numeric">
            </div>
            </fieldset>
        </section>
    </form>
  </body>
</html>
